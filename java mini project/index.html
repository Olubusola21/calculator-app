
               <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Calculator</title>
                <style>
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #f0f0f0;
                        margin: 0;
                    }
                    .calculator {
                        background-color: #fff;
                        border-radius: 10px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        padding: 20px;
                        width: 300px;
                    }
                    #result {
                        width: 100%;
                        height: 50px;
                        font-size: 2em;
                        text-align: right;
                        margin-bottom: 10px;
                        padding: 5px;
                        border: 1px solid #a09292;
                        border-radius: 5px;
                    }
                    .keypad {
                        display: grid;
                        grid-template-columns: repeat(4, 1fr);
                        gap: 10px;
                    }
                    .keypad button {
                        height: 50px;
                        font-size: 1.5em;
                        border: none;
                        border-radius: 5px;
                        background-color: #e0e0e0;
                        cursor: pointer;
                        transition: background-color 0.3s;
                    }
                    .keypad button:hover {
                        background-color: #d0d0d0;
                    }
                </style>
            </head>
            <body>
                <div class="calculator">
                    <h1>calculator App</h1>
                    <input type="text" id="result" readonly aria-label="result" placeholder="0"/>
                    <div class="keypad">
                        <button onclick="clearResult()" class="resetBtn">c</button>
                        <button onclick="deleteCharacter()" class="delBtn">&larr;</button>
                        <button onclick="appendToResult('/')" aria-label="divide" class="optBtn">/</button>
                        <button onclick="appendToResult('7')" >7</button>
                        <button onclick="appendToResult('1')">1</button>
                        <button onclick="appendToResult('2')">2</button>
                        <button onclick="appendToResult('*')" aria-label="multiply" class="optBtn">*</button>
                        <button onclick="appendToResult('8')">8</button>
                        <button onclick="appendToResult('3')">3</button>
                        <button onclick="appendToResult('4')">4</button>
                        <button onclick="appendToResult('-')" aria-label="substract" class="optBtn">-</button>
                        <button onclick="appendToResult('9')">9</button>
                        <button onclick="appendToResult('5')">5</button>
                        <button onclick="appendToResult('6')">6</button>
                        <button onclick="appendToResult('+')" aria-label="addition" class="optBtn">+</button>
                        <button onclick="appendToResult('0')">0</button>
                        <button onclick="appendToResult('.')">.</button>
                        <button onclick="calculateResult()"  aria-label="equal " class="optBtn">=</button>
                    </div>         
                </div>
                <script src="script.js"></script>
            </body>
            </html>
